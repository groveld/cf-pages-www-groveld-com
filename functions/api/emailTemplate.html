<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Template</title>
  <style>
    /* Add your styles here */
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      padding: 20px;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <b>{{name}}</b><br>
    {{email}}<br><br>
    <b>{{subject}}</b><br><br>
    {{message}}<br><br>
    <div class="footer">
      ---<br>
      <i>This message was sent from your website's contact form</i>
    </div>
  </div>
</body>
</html>
